<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/@fontsource/kanit/200.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column">
    <div class="container-fluid topBar w-100">
        <div class="row align-items-center">
            <div class="col-4 topBarSections"></div>
            <div class="col-4 topBarSections appTitle">TempPress App</div>
            <div class="col-4 topBarSections windowButtons d-flex flex-row-reverse">
                <i class="bi bi-x-lg closeApp"></i>
                <!-- <i class="bi bi-arrows-fullscreen maximizeApp"></i> -->
                <i class="bi bi-dash-lg minimalizeApp"></i>
            </div>
        </div>
        
    </div>
        
    
    <div class="mainContent">
        <div class="d-flex flex-column chooseDeviceContent">
            <div class="chooseDeviceTitle">Devices</div>
            <div class="chooseDeviceSubpanel d-flex flex-row">
                <div class="devicesList"></div>
                <div class="rightPanel d-flex flex-column">
                    <button class="chooseDeviceButton connectButton">Connect</button>
                    <button class="chooseDeviceButton aboutButton">About</button>
                    <div class="themeButtons d-flex flex-row h-100">
                        <i class="lightModeButton bi bi-brightness-high"></i>
                        <i class="darkModeButton bi bi-moon-stars"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
