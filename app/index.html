<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TempPress App</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="node_modules/@fontsource/poppins/400.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body class="dark">
    <div id="container">
        <!-- TOP BAR -->
        <div id="topBar">
            <!-- TITLE -->
            <div id="topBarTitle">TempPress App</div>
            <div id="topBarBtns">
                <!-- MINIMIZE THE APP -->
                <div id="minimizeAppBtn" class="bi bi-dash-lg"></div>
                <!-- CLOSE THE APP -->
                <div id="closeAppBtn" class="bi bi-x-lg"></div>
            </div>
        </div>

        <!-- CONTENT -->
        <div id="content">
            <!-- SUB CONTENT -->
            <div id="subcontent">
                <!-- CONNECTING DEVICE -->
                <div class="panel fadeIn" id="connectingPanel">
                    <div class="panelContent">
                        <div class="panelTitle">Connect a device</div>
                        <div class="panelSubcontent">
                            <div class="row w100 h100 gap1">
                                <div id="connectingPanelList">
                                    <div>
                                        <div>
                                            <!-- <div class="device">COM8</div>
                                            <div class="device marked">COM8</div>
                                            <div class="device">COM8</div>
                                            <div class="device">COM8</div>
                                            <div class="device">COM8</div>
                                            <div class="device">COM8</div>
                                            <div class="device">COM8</div>
                                            <div class="device">COM8</div>
                                            <div class="device">COM8</div> -->
                                        </div>
                                    </div>
                                </div>
                                <div id="connectingPanelBtns" class="gap1 col">
                                    <button class="btn bgGreen fwBold" id="connectBtn">Connect</button>
                                    <button class="btn bgBlue fwBold" id="aboutBtn">About</button>
                                    <div class="switchHorizontal w100">
                                        <div class="switcher"></div>
                                        <div class="option" id="plLangBtn">PL</div>
                                        <div class="option" id="engLangBtn">ENG</div>
                                    </div>
                                    <div class="switchVertical">
                                        <div class="switcher"></div>
                                        <div class="option" id="systemThemeBtn">System</div>
                                        <div class="option" id="darkThemeBtn">Dark</div>
                                        <div class="option" id="lightThemeBtn">Light</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DEVICE PANEL -->
                <div class="panel hidden" id="devicePanel">
                    <div class="panelContent">
                        <div class="panelTitle">Device panel</div>
                        <div class="panelSubcontent">
                            <div class="col gap1">
                                <div class="row gap1">
                                    <!-- TEMPERATURE SECTION -->
                                    <div class="col bgGreen w100 padding1 bRad0_5 gap1 textAlignCenter">
                                        <div class="fs2">Temperature</div>
                                        <div class="row fs2_5 justifyContentCenter fwBold">
                                            <div id="tempHolder">-23.32</div>
                                            <div>&nbsp;&deg;C</div>
                                        </div>
                                    </div>
                                    <!-- PRESSURE SECTION -->
                                    <div class="col bgBlue w100 padding1 bRad0_5 gap1 textAlignCenter">
                                        <div class="fs2">Pressure</div>
                                        <div class="row fs2_5 justifyContentCenter fwBold">
                                            <div id="pressHolder">1231.00</div>
                                            <div>&nbsp;hPa</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row gap1">
                                    <!-- LED SWITCH -->
                                    <div class="row w100 bRad0_5" id="ledSwitch">
                                        <div id="ledSwitchLabel">LED</div>
                                        <div class="row" id="ledSwitchContent">
                                            <div class="ledSwitchThumb"></div>
                                            <div class="option" id="tempLedSwitch">Temperature</div>
                                            <div class="option" id="pressLedSwitch">Pressure</div>
                                        </div>
                                    </div>
                                    <!-- DISCONNECT BUTTON -->
                                    <button class="btn bgRed fwBold" id="disconnectBtn">Disconnect</button>
                                </div>
                                <!-- PWM SETTINGS -->
                                <div class="col gap1 bgCoral padding1 bRad0_5">
                                    <div class="fs2">PWM Settings</div>
                                    <div class="col gap1">
                                        <div class="fs1_5">Frequency [Hz]</div>
                                        <div class="row gap1">
                                            <input type="range" id="pwmFreqRange" class="w70 textAlignCenter" min="1" max="100" value="1" step="1"/>
                                            <div class="fs2_5 w30 textAlignCenter">100 Hz</div>
                                        </div>
                                        <div class="fs1_5">Duty [%]</div>
                                        <div class="row gap1 w100">
                                            <input type="range" id="pwmDutyRange" class="w70 textAlignCenter" min="1" max="100" value="1" step="1"/>
                                            <div class="fs2_5 w30 textAlignCenter">100 %</div>
                                        </div>
                                    </div>
                                </div>
                                <!-- LED SETTINGS -->
                                <!-- <div class="col gap1 bgPinkRed padding1 bRad0_5">
                                    <div class="fs2">LED Settings</div>
                                    <div class="col gap1">
                                        <div class="fs1_5">Temperature step [&deg;C]</div>
                                        <div class="row gap1">
                                            <input type="range" id="tempStepRange" class="w100 textAlignCenter" min="1" max="100" value="1" step="1"/>
                                            <div class="row fs2_5 w100 textAlignCenter justifyContentCenter">
                                                <div>30</div>
                                                <div>&nbsp;&deg;C</div>
                                            </div>
                                        </div>
                                        <div class="fs1_5">Pressure step [hPa]</div>
                                        <div class="row gap1 w100">
                                            <input type="range" id="pressStepRange" class="w100 textAlignCenter" min="1" max="100" value="1" step="1"/>
                                            <div class="row fs2_5 w100 textAlignCenter justifyContentCenter">
                                                <div>500</div>
                                                <div>&nbsp;hPa</div>
                                            </div>
                                        </div>
                                    </div>
                                </div> -->
                                <div style="height: 1rem;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
